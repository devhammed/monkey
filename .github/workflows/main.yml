name: Build and Release Monkey

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Build Binaries
        uses: sosedoff/actions/golang-build@master
        env:
          GO111MODULE: on

      - name: Release Binaries
        uses: ncipollo/release-action@v1
        with:
          artifacts: ".release/*"
          token: ${{ secrets.GITHUB_TOKEN }}
